<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Reservation - Super Restaurant Uganda</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #111; color: #fff; }
  nav { background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
  nav a { color: #fff !important; transition: 0.3s; }
  nav a:hover { color: #f39c12 !important; transform: scale(1.1); }

  .hero { height: 60vh; background: url('https://images.unsplash.com/photo-1576402187870-1a12798b18c2') center/cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
  .hero h1 { font-size: 3rem; text-shadow: 2px 2px 8px #000; }

  .reservation-form {
    max-width: 600px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(243,156,18,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 30px;
    margin: 40px auto;
    transform: perspective(1000px) rotateX(0deg);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .reservation-form:hover {
    transform: perspective(1000px) rotateX(5deg);
    box-shadow: 0 10px 35px rgba(243,156,18,0.6);
  }
  .form-control, .form-select, textarea {
    background: rgba(255,255,255,0.15);
    border: none;
    color: #fff;
  }
  .form-control:focus, .form-select:focus, textarea:focus {
    background: rgba(0, 0, 0, 0.25);
    box-shadow: 0 0 10px rgba(243,156,18,0.8);
    color: #fff;
  }
  label { color: #f39c12; font-weight: bold; }
  footer { background: #000; padding: 20px; text-align: center; margin-top: 40px; }
  footer a { margin: 0 10px; color: #f39c12; font-size: 1.5rem; transition: 0.3s; }
  footer a:hover { color: #fff; transform: scale(1.2); }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning" href="index.html">Super Restaurant UG</a>
    <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Table Reservation</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div>
    <h1>Reserve Your Table</h1>
    <p class="lead">Experience Ugandan Cuisine in Comfort</p>
  </div>
</section>

<!-- Reservation Form -->
<section class="container">
  <div class="reservation-form">
    <form id="tableForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Event Type</label>
        <input type="text" class="form-control" id="eventType" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Reservation Date</label>
        <input type="date" class="form-control" id="resDate" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Reservation Time</label>
        <input type="time" class="form-control" id="resTime" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Special Requests</label>
        <textarea class="form-control" id="requests" rows="2" placeholder="Optional"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Payment Method</label>
        <select class="form-select" id="paymentMethod" required class="">
          <option value="">-- Select Payment Method --</option>
          <option value="Mobile Money" class="bg-dark text-white">Mobile Money</option>
          <option value="Cash on Arrival" class="bg-dark text-white">Cash on Arrival</option>
          <option value="Card Payment" class="bg-dark text-white">Card Payment</option>
        </select>
      </div>
     
      <button type="submit" class="btn btn-warning w-100">Reserve Table</button>
        <div class="mb-3">
        <P>
          For more preparations upon ur event, Please call the for more on <br>
          <p>
           <button onclick="window.location.href='tel:+256700531200'" class="btn btn-lg btn-success">
    Call Now
  </button> 
   <button onclick="window.location.href='tel:+256700531200'" class="btn btn-lg btn-success">
    Chat on Whatsapp
  </button>
  </p>
        </P>
      </div>
    </form>
  </div>
     
</section>

<!-- Footer -->
<footer>
  <p>Working Days: Mon - Sun | Hours: 9:00 AM - 11:00 PM</p>
  <div>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>
  <p class="mt-2">&copy; 2025 Super Restaurant Uganda. All Rights Reserved.</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("tableForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const payment = document.getElementById("paymentMethod").value;
  alert(`âœ… Table reserved for ${name}!\nPayment method: ${payment}\nPlease arrive on time. Thank you!`);
});
</script>
</body>
</html>
